<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="style.css">
	<meta name="author" content="Rafael Rodriguez Garcia">
	<title>Calculator</title>
</head>
<body>
	<div class="calculator">
		<div class="display-main"> 
			<div id="line_secondary" class="line_secondary"></div>
			<div id="line_primary" class="line_primary">0</div>
		</div>
		<div class="keys">
			<button id="i1"      class="btn btn-num">        1 </button>
			<button id="i2"      class="btn btn-num">        2 </button>
			<button id="i3"      class="btn btn-num">        3 </button>
			<button id="i4"      class="btn btn-num">        4 </button>
			<button id="i5"      class="btn btn-num">        5 </button>
			<button id="i6"      class="btn btn-num">        6 </button>
			<button id="i7"      class="btn btn-num">        7 </button>
			<button id="i8"      class="btn btn-num">        8 </button>
			<button id="i9"      class="btn btn-num">        9 </button>
			<button id="i0"      class="btn btn-num">        0 </button>
			<button id="add"     class="btn btn-op">         + </button>
			<button id="minus"   class="btn btn-op btn-big"> - </button>
			<button id="mult"    class="btn btn-op">         X </button>
			<button id="divide"  class="btn btn-op">         / </button>
			<button id="clr"     class="btn btn-clr">       CLR</button>
			<button id="arrow"   class="btn btn-arrow">      ‚Üê </button>
			<button id="decimal" class="btn btn-dot">        . </button>
			<button id="equals"  class="btn btn-equals">     = </button>
		</div>
	</div>
	<script src="app.js"></script>
</body>
</html>
